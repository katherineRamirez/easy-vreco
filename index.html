<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geolocation</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3">
        <button class="btn btn-findMe">Encuéntrame</button>
      </div>
      <div class="col-lg-3 col-md-3">
        <label>Origen</label>
        <input id="inputOrigin" class="controls" type="text"
        placeholder="Introduce una Ubicación">
        <!--<input type="text" id="inputOrigin" autocomplete="on" class="origin" placeholder="Introduce una Ubicación">-->
      </div>
      <div class="col-lg-3 col-md-3">
        <label>Destino</label>
        <input id="pac-input" class="controls" type="text"
        placeholder="Introduce una Ubicación">
        <!--<input type="text" id="inputDestination" autocomplete="on" class="destination" placeholder="Introduce una Ubicación">-->
      </div>
      <div class="col-lg-3 col-md-3">
        <button class="btn btn-route">Ruta</button>
      </div>
    </div>
  </div>
	<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12" id="map">
        
      </div>
    </div>
  </div>

  <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB5Gn5w_5ly2_l7P1yQpT0Sp43Ff_Nx6K4&callback=initMap&libraries=places"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
